<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7fc;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color:rgb(56, 141, 168);
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color:rgb(56, 141, 168);
        }
        .back-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            border: 2px solid rgb(56, 141, 168);
            color: rgb(56, 141, 168);
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-btn:hover {
            background-color: rgb(56, 141, 168);
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Live Camera Feed</h1>
    <video id="videoElement" autoplay></video>
    <br>
    <button onclick="stopCamera()">Stop Camera</button>
    <a href="#" class="back-btn" onclick="history.back()">Go Back</a>
    <a href="{% url 'home' %}" class="back-btn" >Home</a>
</div>

<script>
    // Function to start the camera and display the video stream
    function startCamera() {
        // Access the user's camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                // Display the video stream in the video element
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = stream;
                videoElement.play();
            })
            .catch(function (err) {
                console.log("Error accessing the camera: " + err);
            });
    }

    // Function to stop the camera
    function stopCamera() {
        const videoElement = document.getElementById('videoElement');
        const stream = videoElement.srcObject;
        const tracks = stream.getTracks();
        tracks.forEach(track => track.stop());  // Stop all video tracks
        videoElement.srcObject = null;  // Disconnect the video feed
    }

    // Start the camera when the page loads
    window.onload = function() {
        startCamera();
    };
</script>

</body>
</html>
